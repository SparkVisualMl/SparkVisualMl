log4j.rootLogger=info,info,errorlog4j.appender.info.Threshold = INFOlog4j.appender.info.File = ../logs/rolling.log#how many days to keep up(today is involved)log4j.appender.info.logfile.MaxBackupIndex=3log4j.appender.info.layout = org.apache.log4j.PatternLayoutlog4j.appender.info.layout.ConversionPattern =%d{yyyy-MM-dd HH\:mm\:ss} %p %t %c - %m%nlog4j.appender.error.Threshold = errorlog4j.appender.error.File = ../logs/error.log#how many days to keep up(today is involved)log4j.appender.error.logfile.MaxBackupIndex=3log4j.appender.error.layout = org.apache.log4j.PatternLayoutlog4j.appender.error.layout.ConversionPattern =%d{yyyy-MM-dd HH\:mm\:ss} %p %t %c - %m%n